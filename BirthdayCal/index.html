<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday/Anniversary</title>
    <link rel="stylesheet" href="main.css"/>
</head>
<body>
    <main >
        <section class="app">
            <h3>BIRTHDAYS</h3>
    <div  id="bDay_list">
        

        <div><button onclick="january()">January</button><br></div>
        <div><button onclick="february()">February</button><br></div>
        <div><button onclick="march()">March</button><br></div>
        <div><button onclick="april()">April</button><br></div>
        <div><button onclick="may()">May</button><br></div>
        <div><button onclick="june()">June</button><br></div>
        <div><button onclick="july()">July</button><br></div>
        <div><button onclick="august()">August</button><br></div>
        <div><button onclick="september()">September</button><br></div>
        <div><button onclick="october()">October</button><br></div>
        <div><button onclick="november()">November</button><br></div>
        <div><button onclick="december()">December</button></div>
    </div>
    </section>
    <section class="new-date">
        <form id="new-date-form">
            <h2>ADD NEW DATE</h2>
            <label for="event">Event</label>
            <select name="event" id="event" >
                <option value="anniversary">Anniversary</option>
                <option value="birthday">Birthday</option>
            </select>
        <br>
            
        <br>
        
        <label for="month">Month</label>
        
        <select name="month" id="month">
          <option value="1">January</option>
          <option value="2">February</option>
          <option value="3">March</option>
          <option value="4">April</option>
          <option value="5">May</option>
          <option value="6">June</option>
          <option value="7">July</option>
          <option value="8">August</option>
          <option value="9">September</option>
          <option value="10">October</option>
          <option value="11">November</option>
          <option value="12">December</option>
        </select>
        <label for="day">Day</label>
        
        <select name="day" id="day">
            <option value="1">01</option>
            <option value="2">02</option>
            <option value="3">03</option>
            <option value="4">04</option>
            <option value="5">05</option>
            <option value="6">06</option>
            <option value="7">07</option>
            <option value="8">08</option>
            <option value="9">09</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
            <option value="21">21</option>
            <option value="22">22</option>
            <option value="23">23</option>
            <option value="24">24</option>
            <option value="25">25</option>
            <option value="26">26</option>
            <option value="27">28</option>
            <option value="29">29</option>
            <option value="30">30</option>
            <option value="31">31</option>
        </select>
        <br>
          <label for="fname"></label><br>
          <input type="text" id="fname" name="fname" placeholder="First Name"><br>
          <label for="lname"></label><br>
          <input type="text" id="lname" name="lname" placeholder="Last Name"><br><br>
          <input type="submit" value="Add">
        </form>
        <section id="date_list">
            <h2>Saved Dates</h2>
        </section>


    </main>
    <script src="main.js"></script>
    
</body>
</html>
